version: '{build}'

image:
  - Visual Studio 2019
  - Ubuntu2004
  - macos

configuration: Release

platform:
  - x64

for:
-
  matrix:
    only:
      - image: Visual Studio 2019
  environment:
    JDK8_X64: C:\Program Files\Java\jdk1.8.0
    JPY_JDK_HOME: '%JDK8_X64%'

    matrix:
      - JPY_PYTHON_HOME: C:\Python38-x64

      - JPY_PYTHON_HOME: C:\Python34-x64


  install:
    - set JDK_HOME=%JPY_JDK_HOME%
    # JAVA_HOME is used by Maven
    - set JAVA_HOME=%JPY_JDK_HOME%
    - set
    - call "%JPY_JDK_HOME%\bin\java.exe" -XshowSettings:properties -version
    - call "%JPY_PYTHON_HOME%\Scripts\pip.exe" install wheel
    - call "%JPY_PYTHON_HOME%\Scripts\pip.exe" install psutil
    - call "%JPY_PYTHON_HOME%\python.exe" ci\appveyor\dump-dlls.py
  build_script:
    - set PATH=%JPY_PYTHON_HOME%;%JPY_PYTHON_HOME%\DLLs;%JPY_JDK_HOME%;%JPY_JDK_HOME%\bin;%PATH%
    - call "%JPY_PYTHON_HOME%\python.exe" setup.py maven bdist_wheel
    - move dist win
  artifacts:
    - path: 'win\*.whl'
      name: wheel
  cache:
    # see https://www.appveyor.com/docs/build-cache/
    - '%MAVEN_HOME% -> pom.xml'
    - '%UserProfile%\.m2 -> pom.xml'
-
  matrix:
    only:
      - image: Ubuntu2004
  environment:
      JDK8_X64: /usr/lib/jvm/java-1.8.0-openjdk-amd64
      JPY_PYTHON_HOME: /home/appveyor/venv3.8
      JPY_JDK_HOME: $JDK8_X64
  install:
    - set JDK_HOME=$JPY_JDK_HOME
    # JAVA_HOME is used by Maven
    - set JAVA_HOME=$JPY_JDK_HOME
    - $JPY_JDK_HOME/bin/java -XshowSettings:properties -version
  build_script:
    - set PATH=$JPY_PYTHON_HOME/bin:$JPY_JDK_HOME/bin:$PATH
    - $JPY_PYTHON_HOME/bin/python setup.py maven bdist_wheel
    - mv dist linux
  artifacts:
    - path: 'linux/*.whl'
      name: wheel
-
  matrix:
    only:
      - image: macos
  environment:
    JDK8_X64: /Library/Java/JavaVirtualMachines/adoptopenjdk-8.jdk/Contents/Home/
    JPY_PYTHON_HOME: /Users/appveyor/venv3.8
    JPY_JDK_HOME: $JDK8_X64
  install:
    - set JDK_HOME=$JPY_JDK_HOME
    # JAVA_HOME is used by Maven
    - set JAVA_HOME=$JPY_JDK_HOME
    # In contrast to Ubuntu and Windows, the AppVeyor macOS image does not have Maven preinstalled.
    - brew install maven
    - $JPY_JDK_HOME/bin/java -XshowSettings:properties -version
  build_script:
    - set PATH=$JPY_PYTHON_HOME/bin:$JPY_JDK_HOME/bin:$PATH
    - $JPY_PYTHON_HOME/bin/python setup.py maven bdist_wheel
    - mv dist osx
  artifacts:
    # Apple call their OS "macOS" these days, but this name has to match the directory name on
    # the FTP server.
    - path: 'osx/*.whl'
      name: wheel

deploy:
  - provider: FTP
    protocol: ftp
    host: ftp.brockmann-consult.de
    username: jpy
    password:
      # See https://www.appveyor.com/docs/build-configuration/#secure-variables
      secure: AMte8IErI/LRGmLGq4Y5YQ==
    folder: software
    debug: true
